<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
        }
        .upgrade {
            background-color: #008CBA;
        }
        .upgrade:hover {
            background-color: #007b8e;
        }
        .rebirth {
            background-color: #f39c12;
        }
        .rebirth:hover {
            background-color: #e67e22;
        }
        .gamble {
            background-color: #e74c3c;
        }
        .gamble:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tycoon Game</h1>
        <div class="status">
            <p>Money: $<span id="money">0</span></p>
            <p>Business Level: <span id="businessLevel">1</span></p>
            <p>Money per Click: $<span id="earningsPerClick">1</span></p>
            <p>Rebirths: <span id="rebirths">0</span></p>
            <p>Next Rebirth Cost: $<span id="rebirthCost">1000</span></p>
        </div>
        <button class="button" id="clickButton">Earn Money</button>
        <button class="button upgrade" id="upgradeButton">Upgrade Business - $50</button>
        <button class="button rebirth" id="rebirthButton">Rebirth</button>
        <button class="button gamble" id="gambleButton">Gamble</button>
    </div>

    <script>
        // Load data from localStorage or set default values
        let money = parseInt(localStorage.getItem("money")) || 0;
        let earningsPerClick = parseInt(localStorage.getItem("earningsPerClick")) || 1;
        let businessLevel = parseInt(localStorage.getItem("businessLevel")) || 1;
        let rebirths = parseInt(localStorage.getItem("rebirths")) || 0;

        const moneyDisplay = document.getElementById("money");
        const earningsPerClickDisplay = document.getElementById("earningsPerClick");
        const businessLevelDisplay = document.getElementById("businessLevel");
        const rebirthsDisplay = document.getElementById("rebirths");
        const rebirthCostDisplay = document.getElementById("rebirthCost");

        // Update the displayed values
        moneyDisplay.textContent = money;
        earningsPerClickDisplay.textContent = earningsPerClick;
        businessLevelDisplay.textContent = businessLevel;
        rebirthsDisplay.textContent = rebirths;

        // Calculate the next rebirth cost
        function calculateRebirthCost() {
            return 1000 * Math.pow(3, rebirths); // Increase cost exponentially: 1000, 3000, 9000, etc.
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem("money", money);
            localStorage.setItem("earningsPerClick", earningsPerClick);
            localStorage.setItem("businessLevel", businessLevel);
            localStorage.setItem("rebirths", rebirths);
        }

        // Click Button Event
        document.getElementById("clickButton").onclick = function() {
            money += earningsPerClick;
            moneyDisplay.textContent = money;
            saveData();  // Save to localStorage after each click
        };

        // Upgrade Button Event
        document.getElementById("upgradeButton").onclick = function() {
            if (money >= 50) {
                money -= 50;
                earningsPerClick += 1;
                businessLevel += 1;
                moneyDisplay.textContent = money;
                earningsPerClickDisplay.textContent = earningsPerClick;
                businessLevelDisplay.textContent = businessLevel;
                saveData();  // Save to localStorage after upgrading
            } else {
                alert("You need $50 to upgrade your business!");
            }
        };

        // Rebirth Button Event
        document.getElementById("rebirthButton").onclick = function() {
            const rebirthCost = calculateRebirthCost();
            if (money >= rebirthCost) {
                money = 0;
                earningsPerClick = 3 + (rebirths * 3); // Increase earnings per click after rebirth (e.g., +3 per rebirth)
                businessLevel = 1;
                rebirths += 1;

                // Update the UI
                moneyDisplay.textContent = money;
                earningsPerClickDisplay.textContent = earningsPerClick;
                businessLevelDisplay.textContent = businessLevel;
                rebirthsDisplay.textContent = rebirths;
                rebirthCostDisplay.textContent = calculateRebirthCost();

                alert(`Rebirth successful! You now have ${earningsPerClick} money per click!`);
                saveData();  // Save to localStorage after rebirth
            } else {
                alert("You don't have enough money to rebirth!");
            }
        };

        // Gambling Feature
        document.getElementById("gambleButton").onclick = function() {
            let gambleAmount = prompt("How much do you want to gamble?");

            gambleAmount = parseInt(gambleAmount);
            if (isNaN(gambleAmount) || gambleAmount <= 0 || gambleAmount > money) {
                alert("Invalid gamble amount. You must have enough money to gamble!");
                return;
            }

            let gambleOutcome = Math.random() < 0.5; // 50% chance to win
            if (gambleOutcome) {
                let winnings = gambleAmount * 2; // Win double the amount gambled
                money += winnings;
                alert(`You won! You now have $${winnings} more.`);
            } else {
                money -= gambleAmount;
                alert(`You lost! You lost $${gambleAmount}.`);
            }

            moneyDisplay.textContent = money;
            saveData();  // Save to localStorage after gambling
        };

        // Initialize rebirth cost display
        rebirthCostDisplay.textContent = calculateRebirthCost();
    </script>
</body>
</html>
