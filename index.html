<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .ultimate-gamble {
            background-color: #9b59b6;
        }
        .ultimate-gamble:hover {
            background-color: #8e44ad;
        }
        .testmode-box {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tycoon Game</h1>
        <p>Money: $<span id="money">0</span></p>
        <button class="button ultimate-gamble" id="ultimateGambleButton">Ultimate Gamble</button>
    </div>

    <div class="testmode-box" id="testmodeBox">
        <h3>Test Mode</h3>
        <p>Money: <input type="number" id="testMoney"></p>
        <p>Earnings per Click: <input type="number" id="testEarnings"></p>
        <p>Business Level: <input type="number" id="testBusiness"></p>
        <p>Rebirths: <input type="number" id="testRebirths"></p>
        <button onclick="applyTestMode()">Apply</button>
    </div>

    <script>
        let money = parseInt(localStorage.getItem("money")) || 0;
        let earningsPerClick = 1;
        let businessLevel = 1;
        let rebirths = 0;
        document.getElementById("money").textContent = money;

        function updateTestModeBox() {
            document.getElementById("testMoney").value = money;
            document.getElementById("testEarnings").value = earningsPerClick;
            document.getElementById("testBusiness").value = businessLevel;
            document.getElementById("testRebirths").value = rebirths;
        }

        function applyTestMode() {
            money = parseInt(document.getElementById("testMoney").value);
            earningsPerClick = parseInt(document.getElementById("testEarnings").value);
            businessLevel = parseInt(document.getElementById("testBusiness").value);
            rebirths = parseInt(document.getElementById("testRebirths").value);
            document.getElementById("money").textContent = money;
            localStorage.setItem("money", money);
        }

        document.getElementById("ultimateGambleButton").onclick = function() {
            let gambleAmount = prompt("How much do you want to gamble for the Ultimate Gamble?");
            
            if (gambleAmount === "!testmode") {
                document.getElementById("testmodeBox").style.display = "block";
                updateTestModeBox();
                return;
            }
            
            gambleAmount = parseInt(gambleAmount);
            if (isNaN(gambleAmount) || gambleAmount <= 0 || gambleAmount > money) {
                alert("Invalid gamble amount. You must have enough money to gamble!");
                return;
            }

            let ultimateGambleOutcome = Math.random() < 0.01;
            if (ultimateGambleOutcome) {
                let winnings = gambleAmount * 100;
                money += winnings;
                alert(`Ultimate Win! You now have $${winnings} more.`);
            } else {
                money -= gambleAmount;
                alert(`You lost! You lost $${gambleAmount}.`);
            }
            document.getElementById("money").textContent = money;
            localStorage.setItem("money", money);
        };
    </script>
</body>
</html>
